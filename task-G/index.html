<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Eeli Östberg
    Date: 2025-11-06
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Eeli Östberg</span></p>
        <p><span class="student-group">NTIS22K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Information form</h2>

        <form id="addCourseForm">
          <div class="form-row">
            <label for="fullname">Full name</label>
            <input id="fullname" name="fullname" type="text" required placeholder="e.g., Eeli Östberg">
          </div>

          <div class="form-row">
            <label for="Email">Email</label>
            <input id="Email" name="Email" type="text" required placeholder="e.g., name.surname@centria.fi">

            </div>
            <label for="Number">Phone Number</label>
            <input id="Number" name="Number" type="text" required placeholder="e.g., +358401234567">

            <div class="form-row">
                <label for ="birthdate">Birth Date</label>
                <input id="birthdate" name="birthdate" type="date" required>
            </div>
            <div class ="form-row">
            <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions
                
            </div>
            <div class="form-row">
          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Birth Date</th>
            <th>Accepted Terms</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
